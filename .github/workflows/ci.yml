name: Build (GCC Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install dependencies (CMake + GCC)
      run: sudo apt-get update && sudo apt-get install -y cmake g++ valgrind

    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: |
        cd build
        make -j$(nproc)

    - name: Run unit tests
      run: |
        cd build
        ./launch

    - name: Run memory check
      run: |
        cd build
        valgrind ./launch
